<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Load Bootstrap 5 from jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Sales Summary</h1>
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title">Total Sales:</h5>
                <p class="card-text fs-2 fw-bold" id="total-sales">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        // Set the document title
        document.title = 'Sales Summary 12345';

        // CSV data from attachments, provided as a data URI
        const csvDataUri = "data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBLDUwMDAKQiwxMDAwMAp";

        // Extract the base64 part and decode it
        const base64Content = csvDataUri.split(',')[1];
        const decodedCsv = atob(base64Content);

        let totalSales = 0;
        const rows = decodedCsv.trim().split('\n');

        // Assuming the first row is the header (product,sales)
        // Iterate through rows starting from the second row (index 1)
        for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].split(',');
            // Sales value is in the second column (index 1)
            const sales = parseFloat(columns[1]);
            if (!isNaN(sales)) {
                totalSales += sales;
            }
        }

        // Display the total sales in the #total-sales element
        document.querySelector("#total-sales").textContent = totalSales.toFixed(2); // Use toFixed(2) for consistent formatting
    </script>
    <!-- Bootstrap 5 JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
